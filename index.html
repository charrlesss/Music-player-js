<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    
    <script  src="player.js"  defer></script>
    
    <title>Music Player</title>
</head>
<body>
    <div class="main-container">
        <div class="image-track">
        </div>
        <div class="container-track">
            <div class="sliders">
                <div class="music-slider">
                    <input type="range" id="music_slider" min="0" max="100" >
                    <div class="music_time">
                        <p class="time-current"></p>
                        <p class="max-time"></p>
                    </div>
                </div>
                <div  class="volume-slider">
                    <i class="fa fa-volume-off" style="display: none;"></i>
                    <i class="fa fa-volume-up"></i>
                    <input type="range" id="volume_slider" min="0" max="100" >
                   
                </div>
            </div>
    
            <div class="option-container ">
            <i id="random" class="fa fa-random"></i>
            <i id="backward" class="fa fa-step-backward" ></i>
            <div id="play" style="font-size: 4em;">&#x23f5;</div>
            <i id="forward" class="fa fa-step-forward" ></i>
            <i  id="refresh" class="fa fa-refresh"></i>
            </div>
        </div>
     </div>
    
</body>
</html>
